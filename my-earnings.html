
<div class="wrapper" ng-controller="earningsCalc">
  <section class="mealOutput">
    <div class="earning">
      <header class="box-heading">My Earnings for This Shift</header>
      <p>Tip Total: {{Data.staff.tips | currency}}</p>
      <p>Meal count: {{Data.staff.meals}}</p>
      <p>Average Tip Per Meal: {{Data.staff.avgTips | currency}}</p>
    </div>
    <button class="reset" ng-click="Data.reset()">Reset</button>
  </section>
</div>
