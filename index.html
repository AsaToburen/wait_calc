<!DOCTYPE html>
<html lang="en" ng-app="firstModule">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Waitstaff Calculator</title>
</head>
<body>
  <header class="main-header">
    <h1>Waitstaff Calculator</h1>
  </header>
  <div class="wrapper" ng-controller="ctrlOne">
    <section class="secOne">
    <header class="box-heading">Enter the Meal Details</header>
      <form name="mealDetails" novalidate ng-submit="submit()">
        <p>
          <label for="base-price">Base Meal Price: $ <input type="number" ng-model="data.base_price" required>
          </label></p>
        <p><label for="tax-rate">Tax Rate: % <input type="number" ng-model="data.tax_rate" required>
          </label></p>
        <p><label for="tip-percentage">Tip Percentage: % <input type="number" ng-model="data.tip_percentage" required>
          </label></p>
      </form>
      <button class="submit" name="mealDetails" type="submit">>Submit</button>
      <button>Cancel</button>
    </section>
    <section class="secTwo">
      <div class="customer">
        <header class="box-heading">Customer Charges</header>
        <p>Subtotal {{data.base_price | currency}}</p>
        <p class="tip">Tip {{ | currency}}</p>
        <hr/>
        <p>Total {{ | currency}}</p>
      </div>
      <div class="earning">
        <header class="box-heading">My Earning Info</header>
        <p>Tip Total: {{}}</p>
        <p>Meal count: {{}}</p>
        <p>Average Tip Per Meal: {{}}</p>
      </div>
    </section>
  </div>
  <button class="reset">Reset</button>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-messages.js"></script>
<script src="js/app.js"></script>
</html>
