<div class="wrapper" ng-controller="newMealCtrl">
  <section class="meal-entry">
    <header class="box-heading">Enter the Meal Details</header>
    <form name="Data.mealDetails" novalidate ng-submit="Data.submit()">
      <p>
        <label for="base-price">Base Meal Price: $ 
          <input type="number" name="base_price" ng-model="Data.bill.base_price" required>
        </label>
      </p>
      <p>
      <p>{{Data.bill.base_price}}</p>
        <label for="tax-rate">Tax Rate: % 
          <input type="number" name="tax_rate" ng-model="Data.bill.tax_rate" required>
        </label>
      </p>
      <p>
        <label for="tip-percentage">Tip Percentage: % 
          <input type="number" name="tip_percentage" ng-model="Data.bill.tip_percentage" required>
        </label>
      </p>
      <button name="Data.mealDetails" type="submit" class="submit">Submit</button>
      <button ng-click="Data.cancel()">Cancel</button>
    </form>
  </section>
  <section class="mealOutput">
    <div class="customer">
          <header class="box-heading">Customer Charges</header>
          <p>Subtotal {{ Data.cust.subtotal | currency }}</p>
          <p class="tip">Tip {{ Data.cust.tip | currency }}</p>
          <hr/>
          <p>Total {{ Data.cust.total | currency }}</p>
    </div>
  </section>
</div>
